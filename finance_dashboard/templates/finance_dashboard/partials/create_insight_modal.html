<div class="modal fade" id="createInsightModal" tabindex="-1" aria-labelledby="createInsightModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createInsightModalLabel">Create New Insight</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'create_insight' %}" enctype="multipart/form-data" id="createInsightForm">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="id_title" name="title" required 
                               placeholder="Enter insight title">
                    </div>

                    <div class="mb-3">
                        <label for="id_summary" class="form-label">Summary *</label>
                        <textarea class="form-control" id="id_summary" name="summary" rows="3" required 
                                  placeholder="Brief summary of the insight"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_category" class="form-label">Category *</label>
                        <select class="form-select" id="id_category" name="category" required>
                            <option value="">Select category</option>
                            <option value="currency">Currency</option>
                            <option value="stock">Stock</option>
                            <option value="summary">Summary</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_result" class="form-label">Result *</label>
                        <select class="form-select" id="id_result" name="result" required>
                            <option value="">Select result</option>
                            <option value="positive">Positive</option>
                            <option value="negative">Negative</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="id_reason" class="form-label">Reason</label>
                        <textarea class="form-control" id="id_reason" name="reason" rows="3" 
                                  placeholder="Why this insight is important"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_analysis" class="form-label">Analysis</label>
                        <textarea class="form-control" id="id_analysis" name="analysis" rows="3" 
                                  placeholder="Detailed analysis"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="id_lessons" class="form-label">Lessons</label>
                        <textarea class="form-control" id="id_lessons" name="lessons" rows="3" 
                                  placeholder="Key lessons learned"></textarea>
                    </div>

                    <!-- Upload file -->
                    <div class="mb-3">
                        <label for="id_attached_image" class="form-label">Attach Image (PNG, JPG, etc.)</label>
                        <input type="file" class="form-control" id="id_attached_image" name="attached_image" accept=".png,.jpg,.jpeg,.gif,.bmp">
                    </div>

                    <div class="mb-3">
                        <label for="id_attached_file" class="form-label">Or Attach File (PDF, TXT, etc.)</label>
                        <input type="file" class="form-control" id="id_attached_file" name="attached_file" accept=".pdf,.txt,.doc,.docx">
                    </div>

                    <div class="mb-3">
                        <label for="id_metrics" class="form-label">Metrics (JSON format)</label>
                        <textarea class="form-control" id="id_metrics" name="metrics" rows="2" 
                                  placeholder='{"key_metric": "value", "pnl": 100}'></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitCreateForm()">
                    <i class="fas fa-save me-1"></i> Create Insight
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Tự động hiển thị modal khi được load
document.addEventListener('DOMContentLoaded', function() {
    console.log('Create modal loaded, showing modal...');
    const createModal = new bootstrap.Modal(document.getElementById('createInsightModal'));
    createModal.show();
});

function submitCreateForm() {
    const form = document.getElementById('createInsightForm');
    const formData = new FormData(form);
    
    console.log('Submitting create form...');
    
    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            console.log('Create successful, reloading page...');
            // Đóng modal và reload trang
            const modal = bootstrap.Modal.getInstance(document.getElementById('createInsightModal'));
            modal.hide();
            location.reload();
        } else {
            console.error('Create error:', data.errors);
            alert('Error creating insight: ' + (data.errors || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error creating insight: ' + error);
    });
}
</script>
